<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Churrascômetro</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <link rel="icon" href="./Assets/images/icon_site.png" type="image/png">
</head>
<body>
    <header id="bg"></header>
    <section id="container">
        <div id="hero">
            <h1 id="tittle">Churrascômetro</h1>
            <p>Calcule o seu churrasco de uma maneira prática e rápida!</p>

            <div id="heroInput">
                <input id="people_value" type="number" name="people_value" placeholder="N* Pessoas">
                <input id="children_value" type="number" name="children_value" placeholder="N* Crianças">
                <input id="timer_value" type="number" name="timer_value" placeholder="Duração">
                <input id="submitBtn" type="submit" name="submitBtn" value="> Calcular">
            </div>
        </div>

        <div id="result">
            <h1 id="tittle2">Churrascou!</h1>
            <p>Você irá precisar de:</p>


            <div id="beef_div">
                <img src="./Assets/images/icon_beef.png" alt="beef image">
                <div id="beef_result">Resultado</div>
            </div>

            <div id="beer_div">
                <img src="./Assets/images/icon_beer.png" alt="beer image">
                <div id="beer_result">Resultado</div>
            </div>

            <div id="soda_div">
                <img src="./Assets/images/icon_soda.png" alt="soda image">
                <div id="soda_result">Resultado</div>
            </div>

            <input id="returnBtn" type="submit" name="returnBtn" value="> Voltar">
        </div>
    </section>



    <footer id="created">
        <h1>Criado por <span>Felipe R</span></h1>
    </footer>

    <script src="Assets/js/script.js"></script>
</body>
</html>
